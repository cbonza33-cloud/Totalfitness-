<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFA | Music Mixtape</title>
    <style>
        :root { --bein-purple: #4b0082; --bein-green: #25D366; --bein-font: 'Arial Narrow', sans-serif; }
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        
        .back-btn { display: inline-block; color: white; background: var(--bein-purple); padding: 8px 15px; text-decoration: none; border-radius: 5px; font-weight: 900; margin-bottom: 20px; border: 1px solid var(--bein-green); font-family: var(--bein-font); text-transform: uppercase; }
        
        .mix-container { background: #111; border: 2px solid var(--bein-purple); border-radius: 15px; padding: 30px; margin-top: 10px; position: relative; overflow: hidden; }
        .mix-container::before { content: ""; position: absolute; top: 0; left: 0; width: 5px; height: 100%; background: var(--bein-green); }
        
        h1 { font-family: var(--bein-font); font-weight: 900; text-transform: uppercase; color: var(--bein-green); letter-spacing: 1px; }
        .song-title { font-size: 22px; font-weight: 900; margin-bottom: 5px; font-family: var(--bein-font); }
        .song-sub { color: #888; margin-bottom: 20px; font-size: 14px; }

        /* The Player Frame */
        .player-frame { width: 100%; height: 150px; border-radius: 10px; border: none; background: transparent; }
        
        .download-btn { display: block; margin-top: 25px; background: var(--bein-green); color: black; padding: 12px; text-decoration: none; border-radius: 8px; font-weight: 900; font-family: var(--bein-font); text-transform: uppercase; }
    </style>
</head>
