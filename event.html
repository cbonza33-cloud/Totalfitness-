<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFA | Annual World Cup</title>
    <style>
        body { 
            background: radial-gradient(circle at top, #1a0033 0%, #050505 100%); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            margin: 0; 
            padding-bottom: 50px; 
        }
        .header { background: #4b0082; padding: 40px 20px; border-bottom: 3px solid #c0c0c0; }
        .section { padding: 30px 20px; max-width: 800px; margin: auto; }
        
        .event-card { 
            background: rgba(255, 255, 255, 0.05); 
            padding: 30px; 
            border-radius: 4px; 
            border: 1px solid #4b0082; 
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .info-label { color: #4b0082; background: #fff; padding: 5px 15px; font-weight: 900; text-transform: uppercase; font-size: 14px; display: inline-block; margin-bottom: 10px; }
        .info-value { font-size: 24px; font-weight: 300; margin-bottom: 30px; letter-spacing: 1px; }

        .qr-area { background: white; padding: 20px; width: 200px; margin: 0 auto; border-radius: 10px; box-shadow: 0 0 20px rgba(75,0,130,0.4); }
        .qr-area img { width: 100%; height: auto; display: block; }

        .back-btn { color: #fff; text-decoration: none; font-weight: bold; border: 1px solid #fff; padding: 12px 25px; display: inline-block; transition: 0.3s; margin-top: 20px; }
        .back-btn:hover { background: #fff; color: #4b0082; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size: 32px; letter-spacing: 2px;">ANNUAL WORLD CUP</h1>
    <p style="letter-spacing: 5px; color: #c0c0c0; margin-top: 10px;">TOTAL FITNESS ACADEMY</p>
</div>

<div class="section">
    <a href="index.html" class="back-btn">‚Üê BACK TO DASHBOARD</a>
    
    <div class="event-card" style="margin-top:40px;">
        <div class="info-label">Date</div>
        <div class="info-value">25 JULY 2026</div>

        <div class="info-label">Venue</div>
        <div class="info-value">KwaMashu L Community Hall</div>

        <div class="info-label">Time</div>
        <div class="info-value">08:00 AM - 20:00 PM</div>
    </div>

    <div class="event-card">
        <h3 style="margin-top:0;">SCAN TO REGISTER</h3>
        <div class="qr-area">
            <img src="qrcode.png" alt="Registration QR Code">
        </div>
    </div>

    <h2 style="border-bottom: 2px solid #4b0082; padding-bottom:10px; margin-top: 60px;">GUEST INSTRUCTORS</h2>
    <p style="color: #666; font-style: italic;">Instructor bios and profile photos are currently being processed...</p>
</div>

</body>
</html>
