<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFA | Elite Dashboard</title>
    <style>
        body { background: radial-gradient(circle at center, #1a0033 0%, #050505 100%); color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; }
        .header-bein { background: linear-gradient(135deg, #4b0082, #2e004f); padding: 20px; border-bottom: 3px solid #c0c0c0; text-align: center; }
        .logo-main { width: 180px; }
        
        /* LIVE RED DOT */
        .live-indicator { font-size: 12px; font-weight: bold; color: #ff0000; letter-spacing: 2px; margin-top: 10px; display: block; }
        .dot { height: 8px; width: 8px; background-color: red; border-radius: 50%; display: inline-block; animation: flicker 1s infinite; margin-right: 5px; }
        @keyframes flicker { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

        .dash-banner { background: #f8f8f8; color: #4b0082; padding: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; text-align: center; }
        #countdown { font-size: 20px; font-weight: bold; color: #25D366; margin: 15px 0; text-shadow: 0 0 10px rgba(37, 211, 102, 0.5); }

        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .coach-card { background: rgba(20, 20, 20, 0.9); border: 1px solid #333; border-top: 4px solid #4b0082; padding: 20px; border-radius: 4px; text-align: center; }
        .id-photo { width: 105px; height: 140px; border: 2px solid #c0c0c0; margin: 0 auto 15px; object-fit: cover; background: #2a2a2a; display: block; }
        .coach-title { font-size: 20px; font-weight: 800; margin-bottom: 10px; }
        .time-slot { color: #4b0082; background: #e0e0e0; font-weight: bold; padding: 2px 5px; border-radius: 2px; font-size: 12px;}
        .price-text { color: #25D366; font-weight: bold; float: right; }
        .btn-wa { display: block; background: #25D366; color: #fff; text-align: center; padding: 12px; text-decoration: none; font-weight: 700; border-radius: 2px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="header-bein">
    <img src="https://i.ibb.co/S769L6mG/image.png" alt="TFA Logo" class="logo-main">
    <div class="live-indicator"><span class="dot"></span>LIVE DASHBOARD</div>
</div>

<div class="dash-banner">OFFICIAL INSTRUCTOR ROSTER</div>

<center>
    <div id="countdown">Calculating Time to Kickoff...</div>
</center>

<div class="container">
    <div class="coach-card">
        <img src="cbonza.png" alt="Coach Cbonza" class="id-photo">
        <div class="coach-title">COACH CBONZA</div>
        <p><span class="time-slot">05:00-06:00 AM</span> <span class="price-text">R250</span></p>
        <p><span class="time-slot">17:00-19:00 PM</span> <span class="price-text">R150</span></p>
        <a href="https://wa.me/27679818629" class="btn-wa">CONNECT WHATSAPP</a>
    </div>
    </div>

<center>
    <a href="event.html" style="color:white; text-decoration:none; border:1px solid white; padding:15px; display:inline-block; margin-top:20px;">WORLD CUP OF AEROBICS DETAILS â†’</a>
</center>

<script>
    const eventDate = new Date("July 25, 2026 08:00:00").getTime();
    setInterval(function() {
        const now = new Date().getTime();
        const d = eventDate - now;
        const days = Math.floor(d / (86400000));
        const hours = Math.floor((d % 86400000) / 3600000);
        document.getElementById("countdown").innerHTML = days + " DAYS : " + hours + " HOURS UNTIL WORLD CUP";
    }, 1000);
</script>
</body>
</html>
