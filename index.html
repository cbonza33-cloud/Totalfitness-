<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFA | Eyomphakathi</title>
    <style>
        /* Shared Styles */
        body { background: #050505; color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Startup Screen Styling */
        #startup-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #ffffff; display: flex; justify-content: center;
            align-items: center; z-index: 9999; transition: opacity 0.8s ease;
        }
        .bein-logo { display: flex; font-size: 32px; font-weight: bold; border: 3px solid #4b0082; border-radius: 8px; overflow: hidden; text-transform: uppercase; }
        .b-left { padding: 10px 15px; color: #4b0082; background: white; }
        .b-right { padding: 10px 15px; color: white; background: #4b0082; }

        /* Dashboard Styling */
        .header-bein { background: linear-gradient(135deg, #4b0082, #1a0033); padding: 25px; border-bottom: 4px solid #25D366; position: relative; }
        .live-indicator { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.7); padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; border: 1px solid #25D366; }
        .red-dot { height: 8px; width: 8px; background-color: #ff0000; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
        .countdown-strip { background: #25D366; color: #000; padding: 10px; font-weight: 900; font-size: 18px; text-transform: uppercase; text-align: center; }
        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .coach-card { background: #111; border: 1px solid #333; border-top: 5px solid #4b0082; padding: 25px; border-radius: 4px; text-align: left; }
        .id-photo { width: 100px; height: 130px; border: 2px solid #c0c0c0; float: left; margin-right: 15px; object-fit: cover; }
        .btn-wa { display: block; background: #25D366; color: #000; text-align: center; padding: 12px; text-decoration: none; font-weight: 900; clear: both; margin-top: 15px; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="startup-screen">
        <div class="bein-logo">
            <div class="b-left">TFA</div>
            <div class="b-right">EYOMPHAKATHI</div>
        </div>
    </div>

    <div id="main-content">
        <div class="header-bein">
            <div class="live-indicator"><span class="red-dot"></span> LIVE DASHBOARD</div>
            <h1 style="text-align: center; margin: 0; font-size: 24px;">TOTAL FITNESS ACADEMY</h1>
        </div>

        <div class="countdown-strip">BROADCAST ACTIVE</div>

        <div class="container">
            <div class="coach-card">
                <img src="IMG_1538.png" class="id-photo">
                <h3 style="margin:0;">COACH CBONZA</h3>
                <p style="color:#25D366; font-size:12px;">üìç KwaMashu K Section</p>
                <a href="https://wa.me/27679818629" class="btn-wa">WHATSAPP COACH</a>
            </div>

            <div class="coach-card">
                <img src="IMG_1539.png" class="id-photo">
                <h3 style="margin:0;">COACH LUNGISA</h3>
                <p style="color:#25D366; font-size:12px;">üìç KwaMashu E Section</p>
                <a href="https://wa.me/27620296345" class="btn-wa">WHATSAPP COACH</a>
            </div>

             <div class="coach-card">
                <img src="IMG_1540.png" class="id-photo">
                <h3 style="margin:0;">COACH LINDA</h3>
                <p style="color:#25D366; font-size:12px;">üìç Newlands West</p>
                <a href="https://wa.me/27625600946" class="btn-wa">WHATSAPP COACH</a>
            </div>
        </div>
    </div>

    <script>
        // Startup Logic
        setTimeout(() => {
            const startup = document.getElementById('startup-screen');
            startup.style.opacity = '0';
            setTimeout(() => {
                startup.style.display = 'none';
            }, 800);
        }, 2500); // 2.5 seconds display
    </script>

</body>
</html>
